<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe()" 
    class="js-subscribe-button"> Subscribe 
  </button>
     
  <p>Amazon Shipping Calculator</p>
  <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
  <!-- inout doesnt require a closing tag. This is called a void tag -->
  <button onclick="calculateTotal();">Calculate</button>
  <p class="js-total-cost"></p>

  <script>

    function handleCostKeydown(event){
      if (event.key === 'Enter') {
      calculateTotal();
      }
    }
    
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost = cost + 10
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    /*STEPS / ALGORITHM
    When we click the button,
    1. if the text is "Subscribe" => "Subscribed"
    2. Otherwise, change it back => "Subscribe"
    */
    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
    
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
    
  </script>
</body>
</html>
