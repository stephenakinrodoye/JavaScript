<!DOCTYPE html>
<html lang="en">
<head>
  <title>cart</title>
</head>
<body>
  <p>
    <button onclick="
      updateCartQuantity(1)">Add to Cart
    </button>

    <button onclick="
      updateCartQuantity(2)">+2
    </button>

    <button onclick="
      updateCartQuantity(3)">+3
    </button>
  </p>

  <button onclick="
    updateCartQuantity(-1)">Remove from cart
  </button>

  <button onclick="
    updateCartQuantity(-2)">-2
  </button>

  <button onclick="
    updateCartQuantity(-3)">-3
  </button>

  <p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset');
      console.log(`Cart Quantity: ${cartQuantity}`)">Reset Cart
    </button>
  </p>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity (quantity) {
      if (cartQuantity + quantity > 10) {
        alert('The cart is full');
      } else if (cartQuantity + quantity < 0) {
      alert('Not enough items in the cart')
      } else {
        cartQuantity += quantity;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    }
  </script>
</body>
</html>
