<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>cart</title>
</head>
<body>
  <p>
    <button onclick="
      if (cartQuantity == 10) {
        alert('The cart is full');
      } else {
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">Add to Cart
    </button>

    <button onclick="
      if (cartQuantity >= 9) {
        alert('The cart is full');
      } else {
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">+2
    </button>

    <button onclick="
      if (cartQuantity >= 8) {
        alert('The cart is full');
      } else {
      cartQuantity += 3;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">+3
    </button>
  </p>

  <button onclick="
    if (cartQuantity == 0) {
      alert('Not enough items in the cart');
    } else {
    cartQuantity--;
    console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">Remove from cart
  </button>

  <button onclick="
    if (cartQuantity <= 1) {
      alert('Not enough items in the cart');
    } else {
    cartQuantity -= 2;
    console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">-2
  </button>

  <button onclick="
    if (cartQuantity <= 2) {
      alert('Not enough items in the cart');
    } else {
    cartQuantity -= 3;
    console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">-3
  </button>

  <p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset');
      console.log(`Cart Quantity: ${cartQuantity}`)">Reset Cart
    </button>
  </p>

  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
